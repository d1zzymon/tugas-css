<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: #333333;">
    <br><br>
    <div class="row justify-content-md-center">
    <form>
        <img src="lampung.jpg" class="rounded-circle mx-auto d-block" width="300px" height="250px" alt="...">
        <div class="mb-3 col col-lg-3 mx-auto d-block">
            <label for="exampleFormControlInput1" class="form-label" style="color: white">Nama Lengkap</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap">
          </div>
          <div class="mb-3 col col-lg-3 mx-auto d-block">
            <label for="exampleFormControlTextarea1" class="form-label" style="color: white">Alamat</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3 col col-lg-3 mx-auto d-block">
            <label for="exampleFormControlInput1" class="form-label" style="color: white">Alamat Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email (disabled)" disabled>
          </div>
          <div class="mb-3 col col-lg-3 mx-auto d-block">
            <label for="exampleFormControlInput1" class="form-label" style="color: white">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
          </div>
          <div class="mb-3 col col-lg-3 mx-auto d-block">
            <label for="exampleFormControlInput1" class="form-label" style="color: white">Scan KTP</label>
            <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="form-check form-check-inline col-auto col col-lg-3 mx-auto d-block">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1" style="color: white">Saya <u>setuju</u> dan telah membaca<button type="button" class="btn btn-link btn-sm">Aturan</button>serta<button type="button" class="btn btn-link btn-sm">Ketentuan</button>yang berlaku</label>
          </div>
          <div class="mb-3 col col-lg-3 mx-auto d-block">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="submit" class="form-control btn btn-info" id="exampleFormControlInput1" placeholder="">
          </div>

    </div>
