<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 29</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
</head>
<body style="background-color: #dadada;">
    <div style="margin: 100px 700px auto 700px;">
        <br><br>
        
          <div class="ui horizontal list" style="padding: 0px 0px 10px 60px;">
            <div class="item">
            <img class="ui tiny image" src="niomic.png">
            <div class="content">
            <h1 class="header" style="color: #00b5ad;">Daftar Akun NIOMIC</h1>
            </div>
            </div>
          </div>
          <form class="ui form" style="background-color: white; padding: 15px;">
          <div class="ui fluid ui left icon input" style="margin-bottom: 5px;">
            <input type="text" name="first-name" placeholder="Nama Depan">
            <i class="users icon"></i>
          </div>
            <div class="ui fluid ui left icon input" style="margin-bottom: 5px;">
              <input type="text" name="last-name" placeholder="Nama Belakang">
              <i class="users icon"></i>
            </div>
            <div class="ui fluid ui left icon input">
                <input type="number" name="telp" placeholder="No.Telp/HP" style="margin-bottom: 5px;">
                <i class="users icon"></i>
              </div>
              <div class="ui fluid ui left icon input">
                <input type="email" name="email" placeholder="Alamat Email" style="margin-bottom: 5px;">
                <i class="users icon"></i>
              </div>
              <div class="ui fluid ui left icon input">
                <input type="password" name="password" placeholder="Password" style="margin-bottom: 5px;">
                <i class="lock icon"></i>
              </div>
            <button class="ui teal ui fluid button" type="submit">Login</button>
          </form>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic.min.js"></script>
</body>
</html>
